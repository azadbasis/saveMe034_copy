apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.nanosoft.bd.saveme"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 15
        versionName "1.2.9"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources(true)
            proguardFiles 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile files('libs/gson-2.2.2.jar')
    compile 'com.sa90.materialarcmenu:library:1.4.1'
    compile 'com.google.android.gms:play-services-contextmanager:9.2.0'
    compile 'com.google.android.gms:play-services-appindexing:9.2.0'
    compile 'com.google.android.gms:play-services-basement:9.2.0'

    compile 'com.github.chenupt.android:multiplemodel:1.1.0@aar'
    compile 'com.google.guava:guava:19.0'

}

